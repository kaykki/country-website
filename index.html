<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippines - Home</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/fwd-normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="site-heading left">
        <div class="logo">
            <img src="mstile-144x144.png" alt="" srcset="">
            <h1>Philippines</h1>
        </div>
        <div>
            <button id="hamburger-menu-btn" class="hamburger-menu">
                <img src="icons/hamburger-menu.svg" alt="hamburger menu button" id="drop-down-image">
            </button>
            <nav id="navigation" class="nav-bar" style="display: none;">
                <ul>
                    <li class="rounded-border">Food</li>
                    <li class="rounded-border">Places</li>
                    <li class="rounded-border">
                        <a href="icons/culture-icon.svg">
                            <img src="icons/culture-icon.svg" alt="" class="icons">
                            Culture
                        </a>
                    </li>
                    <li class="rounded-border">Credits</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="right">
        <div class="banner">
            <video autoplay loop muted>
                <source src="media/phillippines-stock-video.mp4">
            </video>
            <blockquote class="main-quote">
                <p>
                    Discover how beautiful our country is and how wonderful our people are. Time to fall in love with the Philippines.
                </p>
                <footer>
                    <cite>-Tony Meloto</cite>
                </footer>
            </blockquote>
        </div>
    </main>
    <footer class="left">
        <p>&#169; 2024 Kaki Kagatan</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
